<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Via Boleto</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pay/paymentb.css">
</head>
<body>
    <main>
        <div class="menu-payment">
            <div class="formas">
                <div class="cartao">
                    <a href="/html/pages/pay/payment.html"><p>Cartão</p></a>
                </div>
                <div class="boleto">
                    <p>Boleto</p>
                </div>
            </div>
            <a href="/html/principal.html"><img src="/imagem/arvore.png" class="arvore" alt=""></a>
            <div class="nome">
                <h1>nome completo:</h1>
                <input type="text" placeholder="digite seu nome completo" class="nome-comp">
            </div>
            <div class="data">
                <h1>data de nascimento:</h1>
                <input type="text" placeholder="código de segurança" id="data">
                <h1 class="cep">cep:</h1>
                <input type="text" id="cep">
            </div>
            <div class="cpf">
                <h1>cpf:</h1>
                <input type="text" placeholder="000.000.000-00" id="cpf">
            </div>  
            <div class="numero">  
                <h1 class="celular">número de celular:</h1>
                <input type="text" id="celular" placeholder="(__) 0 0000-0000">
            </div>
            <a href="/html/principal.html"><button>finalizar doação</button></a>
        </div>
    </main>
</body>
</html>
