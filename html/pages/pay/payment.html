<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Via Cartão</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pay/payment.css">
</head>
<body>
    <main>
        <div class="menu-payment">
            <div class="formas">
                <div class="cartao">
                    <p>Cartão</p>
                </div>
                <div class="boleto">
                    <a href="/html/pages/pay/paymentb.html"><p>Boleto</p></a>
                </div>
            </div>
            <a href="/html/principal.html"><img src="/imagem/arvore.png" class="arvore" alt=""></a>
            <div class="numero">
                <h1>Número do cartão:</h1>
                <input type="text" placeholder="digite um número válido" class="num-cartao">
            </div>
            <div class="cvv">
                <h1>cvv:</h1>
                <input type="text" placeholder="código de segurança" class="codigo">
                <h1 class="data">data de validade:</h1>
                <input type="text" placeholder="__/__" id="data">
                <h1 class="cpf">cpf:</h1>
                <input type="text" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="titular">
                <h1>nome do titular do cartão:</h1>
                <input type="text" placeholder="nome do titular que está no cartão" class="nome-titular">
            </div>
            <a href="/html/principal.html"><button>finalizar doação</button></a>
        </div>
    </main>
</body>
</html>
