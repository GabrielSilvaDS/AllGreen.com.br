<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Valor da Doação</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pay/donation.css">
</head>
<body>
    <main>
        <div class="menu-donation">
            <div class="logo-colaborador">
                <img src="/imagem/logo.png" alt="" class="logo">
            </div>
            <a href="/html/principal.html"><img src="/imagem/arvore.png" class="arvore" class="arvore" alt=""></a>
            <h1 id="tittle">nome da ong ou projeto</h1>
            <p>(email - telefone 1 e 2)</p>
            <div class="proposta">
                <h4 id="proposta">PROPOSTA DA ONG OU PROJETO</h4>
            </div>
            <div class="info">
                <h4>INFORMAÇÕES REFERENTES À LOCALIZAÇÃO</h4>
            </div>
        </div>
        <div class="valor">
            <div class="vinte">
                <h1 id="vinte">R$ 20</h1>
                <input type="checkbox">
            </div>
            <div class="trinta">
                <h1 id="trinta">R$ 30</h1>
                <input type="checkbox">
            </div>
            <div class="cinquenta">
                <h1 id="cinquenta">R$ 50</h1>
                <input type="checkbox">
            </div>
            <div class="cem">
                <h1 id="cem">R$ 100</h1>
                <input type="checkbox">
            </div>
        </div>
        <a href="/html/pages/pay/payment.html"><button class="doar">DOAR</button></a>
    </main>
</body>
</html>
