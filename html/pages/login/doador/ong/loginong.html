<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar ONG</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login/loginong.css">
    
</head>
<body>
    <header>
        <div class="tittle-doador">
            <h1>cadastrar ONG</h1>
        </div>
        <div class="nav">
            <div class="ong">
                <h2 id="ong">ONG</h2>
            </div>
            <div class="projeto">
                <a href="/html/pages/login/doador/ong/projeto/loginp.html"><h2 id="projeto">PROJETO</h2></a>
            </div>
            <a href="/html/principal.html"><img src="/imagem/arvore.png" alt="" class="arvore"></a>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="input-nome">
                <h4>nome da ong:</h4>
                <input type="text" placeholder="nome da ong" class="nome">
            </div>
            <div class="input-resumo">
                <h4>resumo do projeto da ong:</h4>
                <input type="text" placeholder="Descrição" class="resumo">
            </div>
            <div class="input-telefone">
                <h4>telefone 1:</h4>
                <input type="text" placeholder="(__)0 0000-0000" class="telefone_1">
                <h4 id="telefone">telefone 2:</h4>
                <input type="text" placeholder="(__)0 0000-0000" class="telefone_2">
            </div>
            <div class="input-email">
                <h4>email:</h4>
                <input type="email" placeholder="digite um email válido" class="email">
            </div>
            <div class="input-endereco">
                <h4>CNPJ ATIVO:</h4>
                <input type="text" class="endereco">
            </div>
            <div class="logo">
                <h4>logo da ong:</h4>
                <input type="image" class="img-logo">
            </div>
            <div class="senha">
                <h4>senha:</h4>
                <input type="password" class="passwd">
            </div>
            <div class="conf-senha">
                <h4>confirmar senha:</h4>
                <input type="password" class="conf-passwd">
            </div>
            <div class="cadastrar">
                <a href="/html/principal.html"><button class="button">cadastrar ong</button></a>
            </div>
        </div>
            <div class="linha-vertical"></div>
        
    </main>
</body>
</html>
