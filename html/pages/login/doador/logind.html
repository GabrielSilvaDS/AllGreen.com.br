<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Doador</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login/logind.css">
    
</head>
<body>
    <header>
        <div class="tittle-doador">
            <h1>cadastrar doador</h1>
        </div>
        <div class="nav">
            <a href="/html/principal.html"><img src="/imagem/arvore.png" alt="" class="arvore"></a>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="input-nome">
                <h4>nome:</h4>
                <input type="text" placeholder="seu nome completo" class="nome">
            </div>
            <div class="input-cpf">
                <h4>cpf:</h4>
                <input type="text" placeholder="000.000.000-00" class="cpf">
                <h4 id="data">data de nascimento:</h4>
                <input type="date" placeholder="__/__/__" class="data">
            </div>
            <div class="input-email">
                <h4>email:</h4>
                <input type="email" placeholder="seu email" class="email">
                <h4 id="telefone">telefone:</h4>
                <input type="text" placeholder="(__)0 0000-0000" class="telefone">
            </div>
            <div class="input-estado">
                <h4>estado:</h4>
                <input type="text" class="estado">
                <h4 id="cidade">cidade:</h4>
                <input type="text" class="cidade">
            </div>
            <div class="input-cep">
                <h4>cep:</h4>
                <input type="text" class="cep">
            </div>
            <div class="input-endereco">
                <h4>endere√ßo:</h4>
                <input type="text" class="endereco">
            </div>
            <div class="usuario">
                <h4>nome de usuario:</h4>
                <input type="text" class="user">
            </div>
            <div class="senha">
                <h4>senha:</h4>
                <input type="password" class="passwd">
            </div>
            <div class="conf-senha">
                <h4>confirmar senha:</h4>
                <input type="password" class="conf-passwd">
            </div>
            <div class="cadastrar">
                <a href="/html/principal.html"><button class="button">tornar-se doador</button></a>
            </div>
        </div>
            <div class="linha-vertical"></div>
        
    </main>
</body>
</html>
